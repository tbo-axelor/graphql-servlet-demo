apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies { 

	compile 'org.hibernate:hibernate-core:5.3.5.Final'
	compile 'org.hibernate:hibernate-validator:6.0.12.Final'
	compile 'org.postgresql:postgresql:42.2.4'
	
	compile 'com.graphql-java:graphql-java:3.0.0'
	compile 'com.graphql-java:graphql-java-tools:3.2.0'
	compile 'com.graphql-java:graphql-java-servlet:4.0.0'
	
	providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
	
	
}


